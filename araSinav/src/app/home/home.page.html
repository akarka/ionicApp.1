<ion-header>
  <ion-toolbar>
    <ion-title>
      AstromA
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="moon"></ion-icon>
      <ion-toggle [(ngModel)]="paletteToggle" (ionChange)="toggleChange($event)"></ion-toggle>
      <ion-button (click)="presentCartAlert()">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="home-page" [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
        <ion-card>
          <ion-thumbnail>
            <img [src]="product.thumbnail" [alt]="product.title">
          </ion-thumbnail>
          <ion-card-header>
            <ion-card-title>{{ product.title }}</ion-card-title>
            <ion-card-subtitle>{{ product.price | currency:'TRY ' }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ product.description }}
          </ion-card-content>
          <ion-button type="genel1" expand="full" (click)="addToCart(product)">Sepete Ekle</ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
